<div class="container">
  <mat-card class="mat-card-background-image">
    <div>
        <mat-form-field class="input-text-search">
          <mat-label>ID Drone</mat-label>
          <input matInput class="font-color" [(ngModel)]="droneId">
        </mat-form-field>
        <mat-icon (click)="clickPesquisar()" class="mouse-click">search</mat-icon>
    </div>
    <div>
      <mat-form-field class="input-text">
        <mat-label>Latitude</mat-label>
        <input matInput [(ngModel)]="droneResponseDTO.latitude">
      </mat-form-field>
    </div>
    <div>
      <mat-form-field class="input-text">
        <mat-label>Longitude</mat-label>
        <input matInput [(ngModel)]="droneResponseDTO.longitude">
      </mat-form-field>
    </div>
    <div>
      <label class="mat-slider-temperatura">Temperatura:</label>
      <mat-slider thumbLabel [displayWith]="formatoTemperatura" tickInterval="1000" min="-25" max="40" [(ngModel)]="droneResponseDTO.temperatura"></mat-slider>
    </div>
    <div>
      <label class="mat-slider-umidade">Umidade do Ar:</label>
      <mat-slider thumbLabel [displayWith]="formatoUmindade" tickInterval="1000" min="0" max="100" [(ngModel)]="droneResponseDTO.umidade"></mat-slider>
    </div>
    <div class="center-button">
      <button mat-raised-button class="green-button" (click)="clickSalvar()">Salvar</button>
    </div>
    <div *ngIf="ativarRastreamento" class="center-button">
      <button mat-raised-button class="green-button" (click)="clickRastreamento()">Ativar rastreamento</button>
    </div>
    <div *ngIf="!ativarRastreamento" class="center-button" >
      <button mat-raised-button color="warn" (click)="clickRastreamento()">Desativar rastreamento</button>
    </div>
  </mat-card>
</div>
